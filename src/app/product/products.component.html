<div class="container">
  <h2>Products</h2>
  <p>Data from Restful API</p>
  <div *ngIf="statusCode || errmsg">
    <alert *ngIf="statusCode != 200" type="danger">{{ errmsg }}</alert>
    <alert *ngIf="statusCode === 200" type="success">Product has been deleted successfully.</alert>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th>Product ID</th>
        <th>Product Name</th>
        <th>Price</th>
        <th>Image</th>
        <th>Operations</th>
      </tr>
    </thead>
    <tbody *ngFor="let product of products">
      <tr>
        <td>{{ product.id }}</td>
        <td>{{ product.productName }}</td>
        <td>${{ product.price }}</td>
        <td><img src="{{ product.image }}" class="img-thumbnail" width="80" height="80" /></td>
        <td>
          <button type="button" class="btn btn-success" [routerLink]="['/product', product.id]">Edit</button
          ><button type="button" class="btn btn-danger" (click)="deleteProduct(product.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
